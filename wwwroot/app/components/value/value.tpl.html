<p>Some values from back-end</p>
<button (click)="refreshValues()">Refresh values</button>
<p>{{error}}</p>
<p>
  <input #new-value (keyup)>
  <button (click)="addValue(newValue)">Add value</button>
</p>
<ul>
  <li *ng-for="#value of values">
    <p>{{value.Value}}</p>
    <button (click)="removeValue(value.Id)">X </button>
  </li>
</ul>
